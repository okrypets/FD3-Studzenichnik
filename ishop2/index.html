<!DOCTYPE html> 
<html lang="ru">
<head> 
  <meta charset="utf-8" />
  <title>Интернет-магазин iShop</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="catblock.js"></script>
  <link rel="stylesheet" type="text/css" href="catblock.css" />
  <script src="shopname.js"></script>
  <link rel="stylesheet" type="text/css" href="shopname.css" />
  <script src="shopitems.js"></script>
  <link rel="stylesheet" type="text/css" href="shopitems.css" />

  <script>

    let shopNameText = React.createElement('h1',{className:"catalog_title"},'Каталог товаров');
    let itemArr=[
      {itemName:'Товар 1',code:1,itemPrice:123,itemImg:'item-1.png',itemStock:200, expert: "Однажды, в студёную зимнюю пору"},
      {itemName:'Товар 2',code:2,itemPrice:57,itemImg:'item-2.png',itemStock:2400, expert: "Я из лесу вышел; был сильный мороз."},
      {itemName:'Товар 3',code:3,itemPrice:6464,itemImg:'item-3.png',itemStock:2500, expert: "Гляжу, поднимается медленно в гору"},
      {itemName:'Товар 4',code:4,itemPrice:45,itemImg:'item-4.png',itemStock:2600, expert: "Лошадка, везущая хворосту воз."},
      {itemName:'Товар 5',code:5,itemPrice:455,itemImg:'item-5.png',itemStock:500, expert: "И, шествуя важно, в спокойствии чинном,"},
      {itemName:'Товар 6',code:6,itemPrice:77,itemImg:'item-6.png',itemStock:2000, expert: "Лошадку ведёт под уздцы мужичок"}
    ];

    ReactDOM.render(
      React.createElement(CatBlock,{shop:shopNameText,items:itemArr}),
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
